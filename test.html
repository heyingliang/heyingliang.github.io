<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github 测试页</title>
	<link rel="stylesheet" type="text/css" href="/red.css">
	<link rel="stylesheet" type="text/css" href="/Enhance/blue.css">
</head>
<body>
	<div class="test">当前颜色</div>
	<script type="text/javascript">
	window.onload = function(){
		var ajax = new XMLHttpRequest();
		ajax.onreadystatechange = function(){
			if (ajax.readyState == 4) {
				if (ajax.status == 200) {
					console.log(ajax.responseText);
				}
			}
		};
		ajax.open("GET", "/test.js",true);
		ajax.send();
	};
	</script>
</body>
</html>
