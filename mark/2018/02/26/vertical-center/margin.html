<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>水平垂直居中之负margin</title>
  <style type="text/css">
  .wrap{
    position: relative;
    width: 300px;
    height: 300px;
    border: 1px solid red;
  }
  .cell{
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    width: 80px;
    height: 80px;
    padding: 10px;
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cell">文本</div>
  </div>
</body>
</html>
