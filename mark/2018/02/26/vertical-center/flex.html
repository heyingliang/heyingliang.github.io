<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>水平垂直居中之flexbox</title>
  <style type="text/css">
  .wrap{
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
        -ms-flex-pack: center;
            justify-content: center;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    border: 1px solid red;
    width: 300px;
    height: 300px;
  }
  .cell{
    width: 80px;
    height: 80px;
    padding: 10px;
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cell">文本</div>
  </div>
</body>
</html>
