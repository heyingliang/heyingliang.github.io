<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>水平垂直居中之lineheight</title>
  <style type="text/css">
  .wrap{
    width: 300px;
    height: 300px;
    border: 1px solid red;
    line-height: 300px;
    text-align: center;
  }
  .cell{
    display: inline-block;
    line-height: initial;
    vertical-align: middle;
    width: 100px;
    height: 100px;
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cell">文本</div>
  </div>
</body>
</html>
