<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>水平垂直居中之自适应margin</title>
  <style type="text/css">
  .wrap{
    position: relative;
    width: 300px;
    height: 300px;
    border: 1px solid red;
  }
  .cell{
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    width: 80px;
    height: 80px;
    padding: 30px;
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cell">文本</div>
  </div>
</body>
</html>
