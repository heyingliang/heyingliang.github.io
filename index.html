<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide Demo</title>
</head>
<body>
	<div class="slide">
		<div class="item">item 1</div>
		<div class="item">item 2</div>
		<div class="item">item 3</div>
		<div class="item">item 4</div>
	</div>
	<header>header标签用于定义文档的页眉</header>
	<nav>nav标签用于定义导航链接部分</nav>
	<hgroup>hgroup标签用于对网页或区段的标题进行组合</hgroup>
	<section>section标签用于定义文档中的区段多个tab切换的tab页</section>
	<article>article标签用于定义独立存在可供外部引用的内容</article>
	<aside>aside标签用于定义article之外的内容，</aside>
	<footer>footer标签用于定于文档中的页脚</footer>
</body>
</html>
